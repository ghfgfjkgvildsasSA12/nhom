<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Form Hồ sơ</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Form Hồ sơ</h2>
        <form th:action="@{/records}" th:object="${record}" method="post">
            <label>Trường:</label>
            <select th:field="*{school.id}" required>
                <option value="">Chọn trường</option>
                <option th:each="school : ${schools}" th:value="${school.id}" th:text="${school.name}"></option>
            </select><br/>
            <label>Lớp:</label>
            <select th:field="*{classEntity.id}">
                <option value="">Không áp dụng</option>
                <option th:each="classEntity : ${classes}" th:value="${classEntity.id}" th:text="${classEntity.name}"></option>
            </select><br/>
            <label>Học sinh:</label>
            <select th:field="*{student.id}" required>
                <option value="">Chọn học sinh</option>
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.fullName}"></option>
            </select><br/>
            <label>Môn học:</label>
            <select th:field="*{subject.id}">
                <option value="">Không áp dụng</option>
                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
            </select><br/>
            <label>Loại:</label>
            <input th:field="*{type}" required/><br/>
            <label>Giá trị:</label>
            <input th:field="*{value}" type="number" step="0.1" min="0" max="10" required/><br/>
            <label>Ngày:</label>
            <input th:field="*{date}" type="date" required/><br/>
            <label>Ghi chú:</label>
            <textarea th:field="*{note}"></textarea><br/>
            <label>Trạng thái:</label>
            <select th:field="*{status}" required>
                <option value="ACTIVE">Hoạt động</option>
                <option value="INACTIVE">Không hoạt động</option>
            </select><br/>
            <input type="hidden" th:field="*{id}"/>
            <button type="submit">Lưu</button>
            <a th:href="@{/records}">Hủy</a>
        </form>
    </div>
</body>
</html>
