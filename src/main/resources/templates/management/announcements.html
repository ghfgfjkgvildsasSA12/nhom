<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Quản lý Thông báo</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Quản lý Thông báo</h2>
        <a th:href="@{/announcements/new}">Thêm Thông báo Mới</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Nội dung</th>
                <th>Trường</th>
                <th>Lớp</th>
                <th>Hành động</th>
            </tr>
            <tr th:each="announcement : ${announcements}">
                <td th:text="${announcement.id}"></td>
                <td th:text="${announcement.title}"></td>
                <td th:text="${announcement.content}"></td>
                <td th:text="${announcement.school?.name} ?: 'N/A'"></td>
                <td th:text="${announcement.classEntity?.name} ?: 'N/A'"></td>
                <td>
                    <a th:href="@{/announcements/edit/{id}(id=${announcement.id})}">Sửa</a>
                    <a th:href="@{/announcements/delete/{id}(id=${announcement.id})}" onclick="return confirmDelete();">Xóa</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
