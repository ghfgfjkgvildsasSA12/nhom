<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Quản lý Lớp</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Quản lý Lớp</h2>
        <a th:href="@{/classes/new}">Thêm Lớp Mới</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Khối</th>
                <th>Năm học</th>
                <th>Sĩ số</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            <tr th:each="classEntity : ${classes}">
                <td th:text="${classEntity.id}"></td>
                <td th:text="${classEntity.name}"></td>
                <td th:text="${classEntity.gradeLevel}"></td>
                <td th:text="${classEntity.schoolYear}"></td>
                <td th:text="${classEntity.capacity}"></td>
                <td th:text="${classEntity.status}"></td>
                <td>
                    <a th:href="@{/classes/edit/{id}(id=${classEntity.id})}">Sửa</a>
                    <a th:href="@{/classes/delete/{id}(id=${classEntity.id})}" onclick="return confirmDelete();">Xóa</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
