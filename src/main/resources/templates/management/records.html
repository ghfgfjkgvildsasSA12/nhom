<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Quản lý Hồ sơ</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Quản lý Hồ sơ</h2>
        <a th:href="@{/records/new}">Thêm Hồ sơ Mới</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Loại</th>
                <th>Giá trị</th>
                <th>Học sinh</th>
                <th>Môn học</th>
                <th>Ngày</th>
                <th>Ghi chú</th>
                <th>Hành động</th>
            </tr>
            <tr th:each="record : ${records}">
                <td th:text="${record.id}"></td>
                <td th:text="${record.type}"></td>
                <td th:text="${record.value}"></td>
                <td th:text="${record.student?.fullName} ?: 'N/A'"></td>
                <td th:text="${record.subject?.name} ?: 'N/A'"></td>
                <td th:text="${#temporals.format(record.date, 'dd/MM/yyyy')}"></td>
                <td th:text="${record.note} ?: 'N/A'"></td>
                <td>
                    <a th:href="@{/records/edit/{id}(id=${record.id})}">Sửa</a>
                    <a th:href="@{/records/delete/{id}(id=${record.id})}" onclick="return confirmDelete();">Xóa</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
