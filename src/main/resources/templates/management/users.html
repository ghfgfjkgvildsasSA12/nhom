<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Người dùng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    
    <h2>Form Người dùng</h2>
    <form th:action="@{/users}" th:object="${user}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label>Trường:</label>
        <select th:field="*{school.id}" required>
            <option value="">Chọn trường</option>
            <option th:each="school : ${schools}" th:value="${school.id}" th:text="${school.name}"></option>
        </select><br/>
        <label>Tên:</label>
        <input th:field="*{fullName}" required/><br/>
        <label>Email:</label>
        <input th:field="*{email}" type="email" required/><br/>
        <label>Mật khẩu:</label>
        <input th:field="*{passwordHash}" type="password" th:required="${user.id == null}"/><br/>
        <label>Vai trò:</label>
        <select th:field="*{role.id}" required>
            <option value="">Chọn vai trò</option>
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select><br/>
        <label>Trạng thái:</label>
        <select th:field="*{status}" required>
            <option value="ACTIVE">Hoạt động</option>
            <option value="INACTIVE">Không hoạt động</option>
        </select><br/>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit">Lưu</button>
        <a th:href="@{/users}">Hủy</a>
    </form>
</body>
</html>
