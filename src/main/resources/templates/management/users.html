<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Quản lý Người dùng</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Quản lý Người dùng</h2>
        <a th:href="@{/users/new}">Thêm Người dùng Mới</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Vai trò</th>
                <th>Trường</th>
                <th>Hành động</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role?.name} ?: 'N/A'"></td>
                <td th:text="${user.school?.name} ?: 'N/A'"></td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}">Sửa</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirmDelete();">Xóa</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
