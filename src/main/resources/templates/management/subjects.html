<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Quản lý Môn học</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Quản lý Môn học</h2>
        <a th:href="@{/subjects/new}">Thêm Môn học Mới</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Mã</th>
                <th>Trường</th>
                <th>Hành động</th>
            </tr>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.id}"></td>
                <td th:text="${subject.name}"></td>
                <td th:text="${subject.code}"></td>
                <td th:text="${subject.school?.name} ?: 'N/A'"></td>
                <td>
                    <a th:href="@{/subjects/edit/{id}(id=${subject.id})}">Sửa</a>
                    <a th:href="@{/subjects/delete/{id}(id=${subject.id})}" onclick="return confirmDelete();">Xóa</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
