<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Form Thông báo</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Form Thông báo</h2>
        <form th:action="@{/announcements}" th:object="${announcement}" method="post">
            <label>Tiêu đề:</label>
            <input th:field="*{title}" required/><br/>
            <label>Nội dung:</label>
            <textarea th:field="*{content}" required></textarea><br/>
            <label>Trường:</label>
            <select th:field="*{school.id}" required>
                <option value="">Chọn trường</option>
                <option th:each="school : ${schools}" th:value="${school.id}" th:text="${school.name}"></option>
            </select><br/>
            <label>Lớp:</label>
            <select th:field="*{classEntity.id}">
                <option value="">Không áp dụng</option>
                <option th:each="classEntity : ${classes}" th:value="${classEntity.id}" th:text="${classEntity.name}"></option>
            </select><br/>
            <input type="hidden" th:field="*{id}"/>
            <button type="submit">Lưu</button>
            <a th:href="@{/announcements}">Hủy</a>
        </form>
    </div>
</body>
</html>
