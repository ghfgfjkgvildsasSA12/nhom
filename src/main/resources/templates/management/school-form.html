<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Form Trường</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <script th:src="@{/js/script.js}" defer></script>
    </head>
    <body>
        <div th:replace="~{layout :: header}"></div>

        <h2>Form Trường</h2>
        <form th:action="@{/schools}" th:object="${school}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label>Tên:</label>
            <input th:field="*{name}" required/><br/>
            <label>Mã:</label>
            <input th:field="*{code}" required/><br/>
            <label>Địa chỉ:</label>
            <input th:field="*{address}"/><br/>
            <label>Email:</label>
            <input th:field="*{email}" type="email"/><br/>
            <label>Điện thoại:</label>
            <input th:field="*{phone}"/><br/>
            <label>Trạng thái:</label>
            <select th:field="*{status}" required>
                <option value="ACTIVE">Hoạt động</option>
                <option value="INACTIVE">Không hoạt động</option>
            </select><br/>
            <input type="hidden" th:field="*{id}"/>
            <button type="submit">Lưu</button>
            <a th:href="@{/schools}">Hủy</a>
        </form>
    </body>
</html>
