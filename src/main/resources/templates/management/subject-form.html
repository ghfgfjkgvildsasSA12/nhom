<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Form Môn học</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Form Môn học</h2>
        <form th:action="@{/subjects}" th:object="${subject}" method="post">
            <label>Trường:</label>
            <select th:field="*{school.id}" required>
                <option value="">Chọn trường</option>
                <option th:each="school : ${schools}" th:value="${school.id}" th:text="${school.name}"></option>
            </select><br/>
            <label>Tên:</label>
            <input th:field="*{name}" required/><br/>
            <label>Mã:</label>
            <input th:field="*{code}" required/><br/>
            <input type="hidden" th:field="*{id}"/>
            <button type="submit">Lưu</button>
            <a th:href="@{/subjects}">Hủy</a>
        </form>
    </div>
</body>
</html>
