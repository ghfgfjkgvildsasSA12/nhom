<!-- schools.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Trường</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    
    <h2>Quản lý Trường</h2>
    <a th:href="@{/schools/new}">Thêm Trường Mới</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mã</th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th>Điện thoại</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="school : ${schools}">
            <td th:text="${school.id}"></td>
            <td th:text="${school.name}"></td>
            <td th:text="${school.code}"></td>
            <td th:text="${school.address} ?: 'N/A'"></td>
            <td th:text="${school.email} ?: 'N/A'"></td>
            <td th:text="${school.phone} ?: 'N/A'"></td>
            <td>
                <a th:href="@{/schools/edit/{id}(id=${school.id})}">Sửa</a>
                <a th:href="@{/schools/delete/{id}(id=${school.id})}" onclick="return confirmDelete();">Xóa</a>
            </td>
        </tr>
    </table>
</body>
</html>
