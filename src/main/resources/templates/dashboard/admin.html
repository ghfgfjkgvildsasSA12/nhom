<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Bảng điều khiển Học sinh</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Bảng điều khiển Học sinh</h2>
        <p>Chào, <span th:text="${user.fullName}"></span> (Học sinh)</p>
        <p>Lộ trình học tập: <span th:text="${learningPath}"></span></p>
        <h3>Thông tin cá nhân</h3>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>Trường: <span th:text="${user.school?.name} ?: 'N/A'"></span></p>
        <h3>Hoạt động</h3>
        <ul>
            <li><a th:href="@{/records}">Xem điểm số</a></li>
            <li><a th:href="@{/schedules}">Xem thời khóa biểu</a></li>
            <li><a th:href="@{/ai/suggestions}">Xem gợi ý học tập</a></li>
        </ul>
    </div>
</body>
</html>
