<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bảng điều khiển Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    
    <h2>Bảng điều khiển Admin</h2>

    <h3>Dự báo AI</h3>
    <p th:text="${prediction}"></p>
    
    <h3>Hoạt động</h3>
    <ul>
        <li><a th:href="@{/users}">Quản lý Người dùng</a></li>
        <li><a th:href="@{/classes}">Quản lý Lớp</a></li>
        <li><a th:href="@{/subjects}">Quản lý Môn học</a></li>
        <li><a th:href="@{/schedules}">Quản lý Thời khóa biểu</a></li>
        <li><a th:href="@{/records}">Quản lý Điểm số</a></li>
        <li><a th:href="@{/announcements}">Quản lý Thông báo</a></li>
    </ul>
</body>
</html>
