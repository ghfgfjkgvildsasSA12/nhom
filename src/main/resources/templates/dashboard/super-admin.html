<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Bảng điều khiển Super Admin</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Bảng điều khiển Super Admin</h2>
        <p>Chào, <span th:text="${user.fullName}"></span> (Super Admin)</p>
        <h3>Quản lý Trường</h3>
        <a th:href="@{/schools/new}">Thêm Trường Mới</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Mã</th>
                <th>Địa chỉ</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Hành động</th>
            </tr>
            <tr th:each="school : ${schools}">
                <td th:text="${school.id}"></td>
                <td th:text="${school.name}"></td>
                <td th:text="${school.code}"></td>
                <td th:text="${school.address} ?: 'N/A'"></td>
                <td th:text="${school.email} ?: 'N/A'"></td>
                <td th:text="${school.phone} ?: 'N/A'"></td>
                <td>
                    <a th:href="@{/schools/edit/{id}(id=${school.id})}">Sửa</a>
                    <a th:href="@{/schools/delete/{id}(id=${school.id})}" onclick="return confirmDelete();">Xóa</a>
                </td>
            </tr>
        </table>
        <h3>Hoạt động</h3>
        <ul>
            <li><a th:href="@{/users}">Quản lý Người dùng</a></li>
            <li><a th:href="@{/ai/suggestions}">Xem thống kê toàn hệ thống</a></li>
        </ul>
    </div>
</body>
</html>
