<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: (~{::head}, ~{::body})}">
<head>
    <title>Bảng điều khiển Giáo viên</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Bảng điều khiển Giáo viên</h2>
        <p>Chào, <span th:text="${user.fullName}"></span> (Giáo viên)</p>
        <h3>Thời khóa biểu của bạn</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Lớp</th>
                <th>Môn học</th>
                <th>Ngày</th>
                <th>Tiết</th>
                <th>Phòng</th>
            </tr>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.id}"></td>
                <td th:text="${schedule.classEntity?.name} ?: 'N/A'"></td>
                <td th:text="${schedule.subject?.name} ?: 'N/A'"></td>
                <td th:text="${schedule.dayOfWeek}"></td>
                <td th:text="${schedule.period}"></td>
                <td th:text="${schedule.room}"></td>
            </tr>
        </table>
        <h3>Hoạt động</h3>
        <ul>
            <li><a th:href="@{/schedules}">Quản lý Thời khóa biểu</a></li>
            <li><a th:href="@{/records}">Quản lý Điểm số</a></li>
            <li><a th:href="@{/ai/suggestions}">Xem gợi ý AI</a></li>
        </ul>
    </div>
</body>
</html>
